<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Joinco - Login</title>
    <link href="css/style-login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <script src="js/main.js" type="text/javascript"></script>

    <div class="opacity">

        <main id="main">
            <img src="img/joinco-logo.png" alt="Logotipo" width="390" class="logo">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" placeholder="Email Address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" placeholder="Password" required>
            <button id="signin" onclick=checkuser()>Sign in</button>
        </main>

    </div>

</body>

</html>
